<div class="panel panel-default">
  <div class="panel-heading">{{text}}</div>
  <div class="panel-body" ng-repeat="(k,widget) in include | orderBy:k">
    <div ng-switch="widget.type">
      <div ng-switch-when="headline" headline-directive data-text="widget.contents.editable"></div>
      <div ng-switch-when="paragraph" paragraph-directive data-text="widget.contents.editable"></div>
      <div ng-switch-when="panel" panel-directive data-text="widget.contents.editable" data-include="widget.contents.nested_widgets"></div>
    </div>
  </div>
</div>
